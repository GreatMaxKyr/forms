<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Форми</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="mainh">Форми</h1>
        <form class="eform" action="php/sendmail.php" method="POST">
            <h2>01. проста форма</h2>
            <label><input class="w100 graylabal" type="text" name="" placeholder="Введіть ім’я"></label>
            <label for=""><input class="w100 graylabal" type="email" name="" placeholder="Email"></label>
            <label class="cool-select">
                <select class="w100">
                    <option disabled selected value="">Ваше місто</option>
                    <option value="">Хмельницький</option>
                    <option value="">Київ</option>
                    <option value="">Львів</option>
                </select>
            </label>
            <label><textarea class="graylabal" rows="5" placeholder="Введіть текст повідомлення"></textarea></label>
            <label for=""><input class="reg w100" type="submit" value="Зареєструватися"></label>
        </form>
        <hr>
        <form action="php/sendmail.php" method="POST">
            <h2>02. елементи</h2>
            <div class="delivery_information">
                <input type="radio" class="cool-radio" id="delivery" name="delivery">
                <label class="blacklabal inb" for="delivery">Нова Пошта</label>
                <input id="deliver" type="radio" class="cool-radio" name="delivery">
                <label class="blacklabal inb" for="deliver">Кур’єр</label>
                <input disabled id="delive" type="radio" class="cool-radio" name="delivery">
                <label class="graylabal inb" for="delive">Самовивіз</label>
            </div>
            <div class="elements_check">
                <input class="check" type="checkbox" id="delivery_condition">
                <label class="blacklabal inb" for="delivery_condition">Прочитав умови договору</label>
                <input class="check" type="checkbox" id="delivery_conditio">
                <label class="blacklabal inb" for="delivery_conditio">Згідний з ПДВ 9%</label>
                <input disabled class="check" type="checkbox" id="delivery_conditi">
                <label class="graylabal inb" for="delivery_conditi">Отримувати новини на ел. пошту</label>
            </div>
            <div class="table_cargo">
                <table>
                    <tr>
                        <td>Статус</td>
                        <td>
                            <input class="check" type="checkbox" id="new">
                            <label class="blacklabal" for="new">Новинки</label>
                            <input class="check" type="checkbox" id="sale">
                            <label class="blacklabal" for="sale">Акційні товари</label>
                            <input class="check" type="checkbox" id="sellout">
                            <label class="blacklabal" for="sellout">Розпродаж</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Дата</td>
                        <td><label class=""><input class="c-td" type="date"></label></td>
                    </tr>
                </table>
            </div>
        </form>
        <hr>
        <form class="style" action="php/sendmail.php" method="POST">
            <h2>03. стилізовані чекбокси </h2>
            <div class="gendr">
                <input name="gnd" class="ma" id="gender" type="radio">
                <label for="gender">Чоловік</label>
                <input class="woma" name="gnd" id="gend" type="radio">
                <label for="gend">Жінка</label>
            </div>
            <div class="off">
                <input class="switch" id="switch" type="checkbox">
                <label class="blacklabal" for="switch">Отримувати новини</label>
                <input class="switch" id="switc" type="checkbox">
                <label class="blacklabal" for="switc">Купити додому ковбаси</label>
                <input class="switch" id="swit" type="checkbox">
                <label class="blacklabal" for="swit">Включити світло</label>
            </div>
        </form>
        <hr>
        <form class="tableform" action="php/sendmail.php" method="POST">
            <h2>04. форма таблицею</h2>
            <h3 class="reason">Заповніть усі необхідні поля</h3>
            <table class="w100">
                <tr>
                    <td><label for="fio">ФІО:</label></td>
                    <td><input class="w100 graylabal" type="text" placeholder="Введіть ім’я" name="" id="fio"></td>
                </tr>
                <tr>
                    <td><label for="pasword">Пароль:</label></td>
                    <td><input class="w100 graylabal" type="password" placeholder="Введіть не менше 6 символів" name=""
                            id="pasword"></td>
                </tr>
                <tr>
                    <td><label for="cyty">Місто:</label></td>
                    <td>
                        <label class="cool-select">
                            <select id="cyty">
                                <option disabled selected>Ваше місто</option>
                                <option disabled selected value="">Хмельницький</option>
                                <option value="">Авдіївка</option>
                                <option value="">Одеса</option>
                                <option value="">Донецьк</option>
                                <option value="">Київ</option>
                                <option value="">Львів</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="man">Стать:</label></td>
                    <td>
                        <input type="radio" class="cool-radio" name="gendr" id="man">
                        <label class="blacklabal gr" for="man">Чоловік</label>
                        <input type="radio" class="cool-radio" name="gendr" id="woman">
                        <label class="blacklabal gr" for="woman">Жінка</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="foto">Фото:</label></td>
                    <td>
                        <label class="upload-file__label" for="foto">
                            <input type="file" id="foto" class="upload-file__text">Виберіть файл</input>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="coment">Коментарій:</td>
                    <td><textarea class="w100 graylabal" placeholder="Введіть текст повідомлення"
                            id="coment"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for=""><input class="reg w100" type="submit" value="Зареєструватися"></label>
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <form class="form_application" action="php/sendmail.php" method="POST">
            <h2>05. форма таблицею</h2>
            <h3 class="reason">Оформлення заявки</h3>
            <div class="application">
                <table  class="tr_line">
                    <tr>
                        <td>
                            <label class="line top-text">
                                <span>Прізвище та ім’я</span>
                                <input type="text">
                            </label>
                        </td>
                        <td>
                            <label class="top-text">
                                <span>Ел. пошта</span>
                                <input type="email">
                            </label>
                        </td>
                        <td>
                            <label class="top-text">
                                <span>Телефон</span>
                                <input type="tel">
                            </label>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <label class="cool-select-2 top-text cool-select">
                                <span class="">Країна</span>
                                <select class="w100">
                                    <option value="">Індонезія</option>
                                    <option value="">Австралія</option>
                                    <option value="">Україна</option>
                                    <option value="">Грузія</option>
                                    <option value="">Білорусь</option>
                                </select>
                            </label>

                        <td colspan="2">
                            <label class="top-text">
                                <span>Адреса</span>
                                <input class="" type="text">
                            </label>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="top-text">
                                <span>Місто</span>
                                <input type="text">
                            </label>
                        </td>
                        <td>
                            <label class="top-text">
                                <span>Будинок</span>
                                <input type="text">
                            </label>
                        </td>
                        <td>
                            <label class="top-text">
                                <span>Поштовий індекс</span>
                                <input type="text">
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="under-table-form">
                <div class="i-agree">
                    <input class="check" type="checkbox" name="" id="agre">
                    <label class="blacklabal" for="agre">Я погоджуюсь з правилами оплати та доставки товару</label>
                </div>
                <div class="yes-no">
                    <a class="back" href="#">Повернутися назад</a>
                    <label for=""><input type="submit" class="draw-up reg" value="Оформити покупку"></label>
                </div>
            </div>
        </form>
        <form class="fix-form" action="php/sendmail.php" method="POST">
            <input class="kross" type="checkbox" name="" id="kro">
            <label for="kro"></label>

            <div class="fixinputs">
                <label for="login" class="w100 graylabal top-text">
                    <span>Логін</span>
                    <input type="text" class="w100" name="" id="login">
                </label>
                <label for="password" class="w100 graylabal top-text">
                    <span>Пароль</span>
                    <input type="password" class="w100" name="" id="password">
                </label>
                <p><a href="#" class="">Забули пароль?</a></p>
                <input class="check" type="checkbox" name="" id="remember">
                <label class="blacklabal fixcheck" for="remember">Запам’ятати пароль</label>
                <label for=""><input class="reg w100" type="submit" value="Увійти"></label>
            </div>
        </form>
